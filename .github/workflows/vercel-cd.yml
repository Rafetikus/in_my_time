name: Vercel Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  ci_check:
    name: CI Check
    uses: ./.github/workflows/ci.yml
    if: |
      !contains(github.event.head_commit.message, '[no vercel-cd]') &&
      !contains(github.event.head_commit.message, '[no ci-cd]') &&
      !contains(github.event.head_commit.message, '[no cd]')

  deploy_vercel:
    runs-on: ubuntu-latest
    needs: ci_check

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm install --legacy-peer-deps

      - name: 4. Run Next.js Build (for Vercel)
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: 5. Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"